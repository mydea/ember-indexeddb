name: Test & Lint

on:
  push:
    branches:
      - '**'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
    - uses: mydea/actions-ember-testing@v2
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run tests
      run: yarn test:ember
    - name: Lint JS
      run: yarn lint:js

  test-matrix:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Keep this in sync with config/ember-try.js
        ember: [ember-lts-3.4, ember-lts-3.8, ember-lts-3.12, ember-lts-3.16, ember-release, ember-beta, ember-canary]

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - uses: mydea/actions-ember-testing@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test:ember-one ${{ matrix.ember }}
